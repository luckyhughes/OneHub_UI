<title>Converssion</title>
<script type="text/javascript">
function cclick()
{
	var utcDate = new Date(1411953240393);

var d = new Date(0); // The 0 there is the key, which sets the date to the epoch
d.setUTCSeconds(utcDate);
alert(d.getDay());
}
</script>

<body>
<input type="button" value="Click" onclick="cclick();"
</body>
