 function getJsonData(query)

 }
function parseEpochTime(epoch)
{
	  var time=[];
		for(var i=0;i<epoch.length;i++)
		{
	    var date=new Date(epoch[i]);
	     time.push(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds());
	  	}
	return time;
}
