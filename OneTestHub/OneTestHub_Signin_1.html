<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" lang="en">
<head>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
<title>Welcome to OneTestHub for Login | Signup</title>
<!-- bootstrap includes -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="static/style/style.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<!-- Font Awesome -->
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
<div class="container-fluid">
 <form action="#" method="post" >
    <div class="row thumbnail " >
         <div class="col-md-3  col-sm-12 col-md-offset-1"><!-- start: Logo Image -->
                                <a href="#" title="Home page"><img alt=
                                "OneTestHub" class=
                                "site-logo image-style-none" src="static/logo/OneTestHub_Logo.png"></a>
                            <!-- /end: #logo -->
         </div>
    <div class="col-md-2 col-xs-10 col-xs-push-1  col-md-offset-2   ">
       <div class="form-group">
         <b>Email Address</b> <br /><input type="text" name="email"  class="form-control" /> 
      </div>
   </div>
  
  <div class="col-md-2 col-xs-10  col-xs-push-1">
         <div class="form-group">
        
             <b>Password</b> 
         
            <br />	
             
           
             <input type="text"  name="email"  class="form-control" />
             
            <small><a href="#" title="Forgot Password">Forgot Your password ?</a> </small>
         </div>
  </div>
     <div class="col-md-1 col-xs-10 col-xs-push-1 "><br />  <input id="login" type="submit"  value="Login"  class="btn btn-default btn-xs btn-primary"  /> </div>  
</div>

</form>

<div class="container bodyContainer">
   <div class="row">

    <div class="mobile-hide base-description col-sm-8 hidden-xs">
        <h1>OneTestHub in Cloud</h1>
           <ul>
              <li>All your TestMetrics under one Umberalla</li>
              <li>Compare years of all your test metrics in one click</li>
              <li>Real Time insight for running Test automation</li>
           </ul>

    </div>

<div id="content-wrapper base-form" class="col-sm-4">

<div class="form-area sign-up">

	<div class="row">
    <div class="col-sm-12 header text-center">
    	<h2 >Sign Up</h2>
     
    </div>
  </div>

	<div class="main-block" id="account">                             
		<form action="#" role="form" method="POST" id="registration-form" >
			
			
			<div class="row">
				<div class="col-sm-12 input-field">
					<input autocomplete="off" id="id_FirstName"  name="FirstName" placeholder="First Name" type="text" />
					<p class="redletter" id="firstname_error">
						
					</p>
				</div>
				<div class="col-sm-12 input-field">
					<input autocomplete="off" id="id_LastName" name="LastName" placeholder="Last Name" type="text" />
					<p class="redletter" id="lastname_error">
						
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 input-field">
					<input autocomplete="off" class="full-width" id="id_Email" name="Email" placeholder="Email" type="text" />
					<p class="redletter" style="width:550px;" id="email_error">
						
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 input-field" title="Password must be at least 6 characters long and contain one capital letter, one lowercase letter, and one number">
					<input autocomplete="off" id="id_password" name="password" placeholder="Password" type="password" />
					<p class="redletter" id="password_error">
						
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 input-field">
					<input autocomplete="off" class="full-width" id="id_Company" name="Company" placeholder="Company" type="text" />
					<p class="redletter" style="width:550px;" id="account_name_error">
						
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 input-field">
					<input autocomplete="off" id="id_Phone" name="Phone" placeholder="Phone" type="text" />
					<p class="redletter" id="phone_no_error">
						
					</p>
				</div>
				
			</div>

		
			
		

			<div class="row">
		      <div class="col-md-12 submit-button">
		        <div class="action-wrapper">
		          <input type="button"  id="submitButton" value="Sign Up">
		        </div>
		      </div>
		    </div>

		</form>
        
        
       </div></div></div> </div></div>
       </div>
<!-- Footer Start-->

</html>
