    <div class="col-md-2 col-xs-10 col-xs-push-1  col-md-offset-2   ">
       <div class="form-group">
         <b>Email Address</b> <br /><input type="text" name="email"  class="form-control" /> 
      </div>

     <div class="col-md-1 col-xs-10 col-xs-push-1 "><br />  <input id="login" type="submit"  value="Login"  class="btn btn-default btn-xs btn-primary"  /> </div>  
</div>

</form>



<div class="container bodyContainer">
   <div class="row">

    <div class="mobile-hide  col-sm-8 hidden-xs" style="margin-top:90px;">
    <h1>Effective Results</h1>
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width:650px; height:400px;">
  <!-- Indicators --> 
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

      <div class="carousel-caption">

    <div class="item">

      <div class="carousel-caption">
          <h3>C</h3>
      </div>
    </div>
  </div>
 
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

<div id="content-wrapper base-form" class="col-sm-4">

<div class="form-area sign-up">

	<div class="row">
    <div class="col-sm-12 header">
    	<h2 >Sign Up</h2>
     
    </div>
  </div>

	<div class="main-block" id="account">                             
		<form action="#" role="form" method="POST" id="registration-form">
			
			
			<div class="row">
				<div class="col-sm-12 input-field">
					<input autocomplete="off" id="id_FirstName"  name="FirstName" placeholder="First Name" type="text" />
					<p class="redletter" id="firstname_error">
						
					</p>
				</div>
				<div class="col-sm-12 input-field">
					<input autocomplete="off" id="id_LastName" name="LastName" placeholder="Last Name" type="text" />
					<p class="redletter" id="lastname_error">
						
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 input-field">
					<input autocomplete="off" class="full-width" id="id_Email" name="Email" placeholder="Email" type="text" />
					<p class="redletter" style="width:550px;" id="email_error">
						
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 input-field" title="Password must be at least 6 characters long and contain one capital letter, one lowercase letter, and one number">
					<input autocomplete="off" id="id_password" name="password" placeholder="Password" type="password" />
					<p class="redletter" id="password_error">
						
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 input-field">
					<input autocomplete="off" class="full-width" id="id_Company" name="Company" placeholder="Company" type="text" />
					<p class="redletter" style="width:550px;" id="account_name_error">
						
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 input-field">
					<input autocomplete="off" id="id_Phone" name="Phone" placeholder="Phone" type="text" />
					<p class="redletter" id="phone_no_error">
						
					</p>
				</div>
				
			</div>

			<input autocomplete="off" name='signupSource' type="hidden" value="Community" placeholder="signupSource"/>   
			
			<!-- Insightera Fields -->
			<input name="Industry" id="Industry" type="hidden" value="">
			<input name="MainPhone" id="MainPhone" type="hidden" value="">

			<div class="row">
		      <div class="col-md-12 submit-button">
		        <div class="action-wrapper">
		          <input id="submitButton" value="Sign Up">
		        </div>
		      </div>
		    </div>

		</form>
        
        
       </div></div></div> </div></div>
       </div>
